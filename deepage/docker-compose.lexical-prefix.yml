services:
  qubicdb:
    build:
      context: ../../qubicdb
      dockerfile: Dockerfile
    container_name: qubicdb-bench-lexical-prefix
    ports:
      - "${LEXICAL_PREFIX_QUBICDB_PORT:-6060}:6060"
    environment:
      - QUBICDB_HTTP_ADDR=:6060
      - QUBICDB_DATA_PATH=/app/data
      - QUBICDB_ADMIN_ENABLED=true
      - QUBICDB_ADMIN_USER=admin
      - QUBICDB_ADMIN_PASSWORD=qubicdb
      - QUBICDB_ALLOWED_ORIGINS=http://localhost:${LEXICAL_PREFIX_UI_PORT:-8080}
      - QUBICDB_REGISTRY_ENABLED=false
      - QUBICDB_VECTOR_ENABLED=false
    volumes:
      - deepage_lexical_prefix_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6060/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  qubicdb-ui:
    build:
      context: ../../qubicdb-ui
      dockerfile: Dockerfile
    container_name: qubicdb-ui-bench-lexical-prefix
    depends_on:
      qubicdb:
        condition: service_healthy
    ports:
      - "${LEXICAL_PREFIX_UI_PORT:-8080}:80"
    restart: unless-stopped

volumes:
  deepage_lexical_prefix_data:
    driver: local
