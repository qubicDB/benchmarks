services:
  qubicdb:
    build:
      context: ../../qubicdb
      dockerfile: Dockerfile.vector
    container_name: qubicdb-bench-vector-prefix
    ports:
      - "${VECTOR_PREFIX_QUBICDB_PORT:-6061}:6060"
    environment:
      - QUBICDB_HTTP_ADDR=:6060
      - QUBICDB_DATA_PATH=/app/data
      - QUBICDB_ADMIN_ENABLED=true
      - QUBICDB_ADMIN_USER=admin
      - QUBICDB_ADMIN_PASSWORD=qubicdb
      - QUBICDB_ALLOWED_ORIGINS=http://localhost:${VECTOR_PREFIX_UI_PORT:-8081}
      - QUBICDB_REGISTRY_ENABLED=false
      - QUBICDB_VECTOR_ENABLED=true
      - QUBICDB_VECTOR_MODEL_PATH=/app/dist/MiniLM-L6-v2.Q8_0.gguf
      - QUBICDB_VECTOR_GPU_LAYERS=0
      - QUBICDB_VECTOR_ALPHA=0.6
      - QUBICDB_VECTOR_QUERY_REPEAT=2
      - QUBICDB_VECTOR_EMBED_CONTEXT_SIZE=512
    volumes:
      - deepage_vector_prefix_data:/app/data
      - ../../qubicdb/dist:/app/dist:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6060/health"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s

  qubicdb-ui:
    build:
      context: ../../qubicdb-ui
      dockerfile: Dockerfile
    container_name: qubicdb-ui-bench-vector-prefix
    depends_on:
      qubicdb:
        condition: service_healthy
    ports:
      - "${VECTOR_PREFIX_UI_PORT:-8081}:80"
    restart: unless-stopped

volumes:
  deepage_vector_prefix_data:
    driver: local
